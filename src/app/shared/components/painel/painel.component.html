<div class="ibox" title="">
    <div class="ibox-title" [hidden]="!titulo">
        <h5>{{ titulo }}</h5>
        <div class="ibox-tools">
            <span class="label m-r-sm" [ngClass]="estilo" *ngIf="texto">{{ texto }}</span>
            <a *ngFor="let opt of opcoes" (click)="onOpcaoClick(opt)" class="m-r-xs">
                <i class="fa" [ngClass]="opt.icon"></i>
            </a>
            <a class="collapse-link" [hidden]="!expansivel" (click)="collapse($event)">
                <i class="fa fa-chevron-up"></i>
            </a>
        </div>
    </div>
    <div class="ibox-content" ng-content>
        <ng-content></ng-content>
    </div>
</div>
