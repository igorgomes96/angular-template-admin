<div class="row wrapper border-bottom white-bg page-heading" [hidden]="!titulo">
    <div class="col-lg-10">
        <h2>{{ titulo }}</h2>
        <ol class="breadcrumb">
            <li *ngFor="let breadcrumb of breadcrumbs$ | async; let ultimo = last" [class.active]="ultimo" class="breadcrumb-item">
                <a>{{ breadcrumb.label }}</a>
            </li>
        </ol>
    </div>
  </div>
