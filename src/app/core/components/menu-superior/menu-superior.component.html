<div class="row border-bottom" [class.white-bg]="!mostrandoMenuLateral">
    <nav class="navbar navbar-static-top navbar-expand-lg" role="navigation"
        [class.left-nav-hidden]="!mostrandoMenuLateral">

        <a routerLink="/eleicoes" class="navbar-brand" *ngIf="!mostrandoMenuLateral">CIPA Online</a>
        <button class="navbar-toggler" type="button" aria-expanded="false" (click)="topCollapsed = !topCollapsed"
            aria-label="Toggle navigation" *ngIf="!mostrandoMenuLateral">
            <em class="fa fa-reorder"></em>
        </button>

        <div class="navbar-header" *ngIf="mostrandoMenuLateral">
            <button class="minimalize-styl-2 btn btn-primary" *ngIf="mostrandoMenuLateral"
                aria-label="Toggle navigation" (click)="toggleNavigation()">
                <em class="fa fa-bars"></em>
            </button>


        </div>

        <!-- <div class="navbar-collapse collapse" id="navbar" [class.show]="!topCollapsed"> -->
        <div id="navbar" [class.show]="!topCollapsed"
            [ngClass]="!mostrandoMenuLateral ? 'navbar-collapse collapse' : ''">
            <ul class="nav navbar-nav mr-auto" *ngIf="!mostrandoMenuLateral">
                <li routerLinkActive="active" *ngFor="let rota of menu$ | async">
                    <a aria-expanded="false" role="button" [routerLink]="rota.link">{{ rota.label }}</a>
                </li>
            </ul>
            <ul class="nav navbar-top-links navbar-right" [ngClass]="!mostrandoMenuLateral ? 'toplinks' : ''">
                <li>
                    <a class="right-sidebar-toggle" routerLink="/modulos">
                        <em class="fa fa-home"></em>
                    </a>
                </li>
                <li>
                    <a class="right-sidebar-toggle">
                        <em class="fa fa-user"></em>
                    </a>
                </li>
                <li>
                    <a (click)="logout()">
                        <em class="fa fa-sign-out"></em> Log out
                    </a>
                </li>
            </ul>
        </div>

    </nav>
</div>

<app-breadcrumb [hidden]="!mostrandoMenuLateral"></app-breadcrumb>
